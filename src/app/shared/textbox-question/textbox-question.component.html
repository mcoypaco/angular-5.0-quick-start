<div [formGroup]="form">
  <mat-form-field fxFlex>
    <!-- Prefix -->
    <span matPrefix *ngIf="question.prefix">{{ question.prefix }}</span>
    <!-- Input -->
    <input matInput placeholder="{{question.label}}" [type]="question.type" [formControlName]="question.key" [required]="question.required">
    <!-- Suffix -->
    <span matSuffix *ngIf="question.suffix">{{ question.suffix }}</span>
    <!-- Suffix Icon -->
    <mat-icon matSuffix class="material-icon" *ngIf="question.suffixIcon">{{ question.suffixIcon }}</mat-icon>
    <!-- Hints -->
    <mat-hint align="start" *ngIf="question.hintStart">{{ question.hintStart }}</mat-hint>
    <mat-hint align="end" *ngIf="question.hintEnd">{{ question.hintEnd }}</mat-hint>
    <!-- Error -->
    <mat-error>{{question.error}}</mat-error>
  </mat-form-field>
</div>
<app-input-error [message]="question.customError" *ngIf="question.showCustomError"></app-input-error>
