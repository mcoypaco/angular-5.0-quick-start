<div [formGroup]="form">
  <mat-form-field fxFlex>
    <!-- Datepicker -->
    <input matInput [formControlName]="question.key" [min]="question.minDate" [max]="question.maxDate" [matDatepicker]="picker" [placeholder]="question.label">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- Hints -->
    <mat-hint align="start" *ngIf="question.hintStart">{{ question.hintStart }}</mat-hint>
    <mat-hint align="end" *ngIf="question.hintEnd">{{ question.hintEnd }}</mat-hint>
    <!-- Error -->
    <mat-error>{{question.errorMessage}}</mat-error>
  </mat-form-field>
</div>
