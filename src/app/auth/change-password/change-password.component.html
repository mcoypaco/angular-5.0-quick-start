<h2 mat-dialog-title>Change Password</h2>
<form novalidate [formGroup]="form" (ngSubmit)="changePassword()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="20px" *ngFor="let question of questions">
      <df-question [form]="form" [question]="question"></df-question>
      <app-confirmed-password-form></app-confirmed-password-form>
    </div>
  </mat-dialog-content>
</form>
