<div class="app-container">
  <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
    <mat-card fxFlex.xs="90" fxFlex.sm="50" fxFlex.md="40" fxFlex.lg="30" fxFlex.xl="20">
      <mat-card-content>
        <form novalidate [formGroup]="form" (ngSubmit)="login()" fxLayout="column" fxLayoutGap="20px">
          <div fxLayout="column" fxLayoutGap="20px" *ngFor="let question of questions">
            <df-question [question]="question" [form]="form"></df-question>
          </div>

          <div>
            <a routerLink="/password-reset" mat-button color="primary">Having trouble logging in?</a>
          </div>

          <div fxLayout="row">
            <button mat-raised-button type="submit" color="primary" fxFlex>Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
